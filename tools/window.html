<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendacym - Open in New Window</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0e12; 
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .silver-input {
            background-color: #1f2937;
            color: #C0C0C0;
            border: 1px solid #C0C0C0;
            transition: border-color 0.2s;
        }

        .silver-input:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 1px #FFD700;
            outline: none;
        }

        .gold-button {
            background-image: linear-gradient(to right, #FFD700, #DAA520);
            color: #1f2937;
            font-weight: bold;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            transition: transform 0.1s;
        }

        .gold-button:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>

    <header id="header" class="bg-gray-900 border-b border-gray-700/50 flex items-center justify-start px-4 h-16 sticky top-0 z-10">
        <a href="/" class="flex items-center space-x-3">
            <img 
                src="https://mendacym.github.io/logo.png" 
                alt="Mendacym Logo" 
                class="w-10 h-10 rounded-full object-cover border border-gray-500"
                onerror="this.onerror=null;this.src='https://placehold.co/40x40/1f2937/ffd700?text=M'; this.style.border='1px solid #FFD700';"
            >
            <span class="text-xl font-extrabold tracking-wider text-gray-200">
                Mendacym
            </span>
        </a>
    </header>

    <main class="container mx-auto p-4 md:p-8 flex flex-col items-center">
        
        <h1 class="text-4xl md:text-5xl font-extrabold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-yellow-600 tracking-tighter">
            Open Link in New Window
        </h1>
        <p class="text-gray-400 max-w-xl text-center mb-10">Opens the specified URL in a new, standard browser window.</p>

        <div class="w-full max-w-xl border border-gray-700/50 p-6 rounded-xl bg-[#14161a] shadow-2xl">
            <div class="space-y-4">
                <div>
                    <label for="target-url" class="block text-gray-400 mb-2">Target URL (e.g., https://google.com)</label>
                    <input 
                        type="url" 
                        id="target-url" 
                        class="silver-input w-full p-3 rounded-lg"
                        placeholder="Enter URL to open (required)"
                    >
                </div>
                <div class="pt-6 flex justify-center">
                    <button 
                        id="open-button"
                        onclick="openLink()" 
                        class="gold-button">
                        Open in New Window
                    </button>
                </div>
                <p id="message" class="text-center text-sm text-red-400 mt-4"></p>
            </div>
        </div>

    </main>

    <script>
        const message = document.getElementById('message');
        
        function openLink() {
            message.textContent = '';
            const targetUrl = document.getElementById('target-url').value.trim();

            if (!targetUrl) {
                message.textContent = 'Error: Target URL cannot be empty.';
                return;
            }

            const safeUrl = targetUrl.match(/^https?:\/\//i) ? targetUrl : 'https://' + targetUrl;

            // Opens a new, standard window with defined size and features
            const newWindow = window.open(safeUrl, '_blank', 'width=1024,height=768,resizable=yes,scrollbars=yes');

            if (!newWindow) {
                message.textContent = 'Error: Popup blocked. Please allow popups for this site.';
                return;
            }
        }
    </script>
</body>
</html>
