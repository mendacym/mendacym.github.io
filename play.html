<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendacym - Games</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the gold/silver aesthetic and layout */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        /* Very dark slate/black background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0e12; 
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Define button styles using the gold gradient and silver border */
        .game-button {
            transition: all 0.2s ease-in-out;
            background-color: #262c35; /* Dark background */
            color: #C0C0C0; /* Silver text */
            border: 2px solid #C0C0C0; /* Silver border */
            border-radius: 0.5rem; /* Rounded corners */
            padding: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .game-button:hover {
            /* Hover effect: Subtle gold glow/gradient */
            background-image: linear-gradient(145deg, #1f2937 0%, #0d0e12 100%);
            border-color: #FFD700; /* Gold border on hover */
            color: #FFD700; /* Gold text on hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
        }
        
        /* Input field styling */
        .silver-input {
            background-color: #1f2937; /* Dark input background */
            color: #C0C0C0; /* Silver text */
            border: 1px solid #C0C0C0; /* Silver border */
            transition: border-color 0.2s;
        }

        .silver-input:focus {
            border-color: #FFD700; /* Gold focus ring */
            box-shadow: 0 0 0 1px #FFD700;
            outline: none;
        }

    </style>
</head>
<body>

    <!-- Header (Fixed at top) -->
    <header id="header" class="bg-gray-900 border-b border-gray-700/50 flex items-center justify-start px-4 h-16 sticky top-0 z-10">
        <a href="/" class="flex items-center space-x-3">
            <!-- Logo/Favicon -->
            <img 
                src="https://mendacym.github.io/logo.png" 
                alt="Mendacym Logo" 
                class="w-10 h-10 rounded-full object-cover border border-gray-500"
                onerror="this.onerror=null;this.src='https://placehold.co/40x40/1f2937/ffd700?text=M'; this.style.border='1px solid #FFD700';"
            >
            <!-- Title -->
            <span class="text-xl font-extrabold tracking-wider text-gray-200">
                Mendacym
            </span>
        </a>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4 md:p-8 flex flex-col items-center">
        
        <h1 class="text-4xl md:text-5xl font-extrabold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-yellow-600 tracking-tighter">
            Game Library
        </h1>
        <p>See a bunch of 2's on the buttons? Those don't work! We're working on adding more! If you want to support this effort, go to our apps page and share a game file you have in a zip, and send the link to mendacym@tuta.io</p>

        <!-- Search Bar -->
        <div class="w-full max-w-2xl mb-8">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search game names..." 
                class="silver-input w-full p-4 rounded-lg text-lg"
                oninput="filterGames()"
            >
        </div>

        <!-- Games Container (Grid Layout) -->
        <div id="games-container" class="w-full max-w-4xl grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Game buttons will be injected here by JavaScript -->
        </div>

        <!-- Status/Error Message Area -->
        <div id="status-message" class="mt-8 text-gray-500">
            <!-- Loading indicator -->
            <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-6 w-6 text-yellow-500 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Loading games...
        </div>

    </main>

    <script>
        const GAMES_JSON_PATH = '/play/list.json';
        const gamesContainer = document.getElementById('games-container');
        const searchInput = document.getElementById('search-input');
        const statusMessage = document.getElementById('status-message');
        let allGames = []; // Stores the full list of games once fetched

        /**
         * Renders the game buttons based on the provided list.
         * @param {Array<Object>} games - The list of game objects to render.
         */
        function renderGames(games) {
            gamesContainer.innerHTML = ''; // Clear existing buttons
            statusMessage.innerHTML = '';
            
            if (games.length === 0) {
                statusMessage.textContent = 'No games found matching your search.';
                return;
            }

            games.forEach(game => {
                const button = document.createElement('button');
                button.textContent = game.name;
                button.className = 'game-button';
                button.onclick = () => {
                    // Navigate to the game link
                    window.location.href = game.link;
                };
                gamesContainer.appendChild(button);
            });
        }

        /**
         * Filters the games based on the current search input value.
         */
        function filterGames() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            // If the search term is empty, show all games
            if (searchTerm === '') {
                renderGames(allGames);
                return;
            }

            // Filter the games whose names include the search term
            const filteredGames = allGames.filter(game => 
                game.name.toLowerCase().includes(searchTerm)
            );

            renderGames(filteredGames);
        }

        /**
         * Fetches the game list JSON and initializes the page.
         */
        async function fetchGames() {
            try {
                // Initial status: Loading
                statusMessage.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-6 w-6 text-yellow-500 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Loading games...';

                const response = await fetch(GAMES_JSON_PATH);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                allGames = await response.json();
                
                // Ensure the fetched data is an array
                if (!Array.isArray(allGames)) {
                    throw new Error("Invalid JSON format: Expected an array of games.");
                }

                // Initial render of all games
                renderGames(allGames);

            } catch (error) {
                console.error("Error fetching games list:", error);
                // Display error message to the user
                statusMessage.className = "mt-8 p-4 text-red-300 bg-red-900/50 border border-red-700 rounded-lg";
                statusMessage.innerHTML = 'Failed to load games: Ensure the file <code class="font-mono">/play/list.json</code> exists and is correctly formatted.';
                gamesContainer.innerHTML = '';
            }
        }

        // Start fetching the data when the page loads
        document.addEventListener('DOMContentLoaded', fetchGames);

    </script>
</body>
</html>
